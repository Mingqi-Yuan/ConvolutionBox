    <script type="text/javascript">
        function getFileUrl(sourceId) {
            var url;
            if (navigator.userAgent.indexOf("MSIE")>=1) { // IE
                url = document.getElementById(sourceId).value;
            } else if(navigator.userAgent.indexOf("Firefox")>0) { // Firefox
                url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
            } else if(navigator.userAgent.indexOf("Chrome")>0) { // Chrome
                url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
            }
            return url;
        }
        function preImg(sourceId, targetId) {
            var url = getFileUrl(sourceId);
            var imgPre = document.getElementById(targetId);
            imgPre.src = url;
        }
    </script>

    <div class="histogram">
        <script>
            var extractor_data = {{ data['histogram_to_feature'] }};
        </script>
        <div id="extractor" style="width: 630px;height:310px;">
            <script>
                var extractor = echarts.init(document.getElementById('extractor'), 'vintage');

                // 指定图表的配置项和数据
                var extractor_option = {
                    title: {
                        text: 'The histogram of convolution feature',
                        textStyle:{
                            fontSize:14
                        }
                    },
                    tooltip: {},
                    legend: {
                        extractor_legend:['Pixels'],
                        left: '300px'
                    },
                    xAxis: {
                        name: 'Pixels in [0~255]',
                        nameLocation: 'center',
                        data: []
                    },
                    yAxis: {
                    },
                    series: [{
                        name: 'Pixels',
                        type: 'bar',
                        data: [100, 200, 400, 200, 100],
                        itemStyle: {
                            color: '#c23531'
                        },
                        barWidth: '2'
                    }],
                };
                // 使用刚指定的配置项和数据显示图表。
                extractor.hideLoading();
                extractor.setOption(extractor_option);
            </script>
        </div>
    </div>
    <div class="feature_map">
        <h4 align="center">
